<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
</html>
<body>
    <header class="Titre">
        <nav>
            <ul>
                <li><a href="#" class="visit">Hébergements</a></li>
                <li><a href="#" class="visit">Activités</a></li>
                <li><a href="#" class="visit">S'inscrire</a></li>
            </ul>
            <h1><img src="image/Reservia.svg"/></h1>
        </nav>
    </header>
    <h2>Trouvez votre hébergement pour des vacance de rêve</h2>
    <p>En plein centre ville ou en pleine nature</p>
    <div class="position">
        <i class="fas fa-map-marker-alt fa-2x" style="color: blue;"></i>
        <input class="position ville" type="text" name="" placeholder="Ville"/>
        <input type="submit" value="Recherche"/>
    </div>
    <div class="Filtre">
        <h1>Filtres</h1>
          <nav class="preference">
              <ul>
                <i class="fas fa-money-bill-wave fa-2x" style="color: blue;"></i>
                <li><a href="#" class="btn">Economique</a></li>
                <i class="fas fa-male fa-2x" style="color: blue;"></i>
                <li><a href="#" class="btn">Familial</a></li>
                <i class="fas fa-heart fa-2x" style="color: blue;"></i>
                <li><a href="#" class="btn">Romantique</a></li>
                <i class="fas fa-dog fa-2x" style="color: blue;"></i>
                <li><a href="#" class="btn">Animaux autorisés</a></li>
              </ul>
          </nav>
    </div>
    <div>
         <i class="fad fa-info-circle" style="color: blue;"></i>
         <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
    <script src="https://kit.fontawesome.com/0b23a07234.js" crossorigin="anonymous"></script>
</body>
