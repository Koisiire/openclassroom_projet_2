<!-- Titre -->
<header class="Titre">
    <a href="index.html"><img class="logo" src="image/Reservia.svg" alt="Logo du moteur de recherche d'hébergement Reservia"></a>
         <nav >
             <a class="nav-lien" href="#">Hébergements</a> 
             <a class="nav-lien" href="#">Activités</a> 
         </nav>

<!-- Fin Titre -->
<!-- Recherche -->
    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
    <p>En plein centre ville ou en pleine nature</p>
    <div class="position">
        <i class="fas fa-map-marker-alt fa-2x" style="color: blue;"></i>
        <input class="position ville" type="text" name="" placeholder="Ville"/>
        <input type="submit" value="Recherche"/>

    <div class="filtre">
        <h3>Filtres</h3>
    
        <div class="contenu-filtre">
            <button><span class="icone">
                <i class="fas fa-money-bill-wave fa-fw"></i>

                <i class="fas fa-child fa-fw"></i>
                </span>Familial</button>
            <button><span class="icone">
                <i class="fas fa-heart fa-fw"></i>
                </span>Romantique</button>
            <button><span class="icone">
                <i class="fas fa-dog fa-fw"></i>
                </span>Animaux autorisés</button>
        </div>
    
    </div>
    
    <div>
         <p><i class="fas fa-info-circle" style="color: blue;"></i>Plus de 500 logements sont disponibles dans cette ville</p>
