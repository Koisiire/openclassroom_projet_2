<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
</html>
<body>
<!-- Titre -->
<header class="Titre">
    <a href="index.html"><img class="logo" src="image/logo/Reservia.svg" alt="Logo du moteur de recherche d'hébergement Reservia"></a>

         <nav >
             <a class="nav-lien" href="#">Hébergements</a> 
             <a class="nav-lien" href="#">Activités</a> 
         </nav>
    
    <a class="nav-inscription" href="#">S'inscrire</a>
</header>
<!-- Fin Titre -->
<!-- Recherche -->
    <h2 class="titre_heb">Trouvez votre hébergement pour des vacances de rêve</h2>

    <p class="text_heb">En plein centre ville ou en pleine nature</p>

    <div class="position">
        <span class="icon_btn_rech">     
             <i class="fas fa-map-marker-alt" style="color: blue;"></i>
        </span>
             <input class="position_ville" type="search" placeholder="Marseille,France"/>
        <span class="btn_rech">
             <a class="btn_clic" href="#">Recherche</a>
        </span>
    </div>

    <div class="filtre">
        <h3>Filtres</h3>  
        <div class="contenu-filtre">
            <button><span class="icone">
                <i class="fas fa-money-bill-wave fa-fw"></i>
                </span>Économique</button>
            <button><span class="icone">
                <i class="fas fa-child fa-fw"></i>
                </span>Familial</button>
            <button><span class="icone">
                <i class="fas fa-heart fa-fw"></i>
                </span>Romantique</button>
            <button><span class="icone">
                <i class="fas fa-dog fa-fw"></i>
                </span>Animaux autorisés</button>
        </div>  
    </div>
    <div class="icon_nom">
         <div class="icon_dim">
             <i class="fas fa-info searchResultWrapiconIcon" style="color: blue;"></i>
         </div>
             <p class="text_nom_log">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
<!-- Fin Recherche -->
<!-- Proposition -->
    <div class="propo_heb"> <!-- heb = herbergement-->
             <h2 class="heb_text">Hébergements à Marseille</h2>
        <div class="list_heb">
         <div class="heb_1">
             <img class="img_heb_1" src="image/4_small/Auberge_la_cannebiere.jpg" alt="auberge avec lit superposé">
             <h4>Nuit a partir</h4>
            </div>
         <div class="heb_2">
             <img class="img_heb_2" src="image/4_small/hotel_du_port.jpg">
         </div>
         <div class="heb_3">
             <img class="img_heb_3" src="image/4_small/hotel_les_mouettes.jpg">
         </div>
         <div class="heb_4">
             <img class="img_heb_4" src="image/4_small/hotel_de_la_mer.jpg">
         </div>
         <div class="heb_5">
             <img class="img_heb_5" src="image/4_small/auberge_le_panier.jpg">
         </div>
         <div class="heb_6">
             <img class="img_heb_6" src="image/4_small/hotel_chez_amina.jpg">
             <h4 class="text_heb_6">marabou</h4>
         </div>
        </div>

    </div>
<!-- Fin de Proposition -->
    <script src="https://kit.fontawesome.com/0b23a07234.js" crossorigin="anonymous"></script>
</body>
